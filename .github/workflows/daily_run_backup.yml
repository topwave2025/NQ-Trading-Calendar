name: NQ Trading Calendar Update

on:
  schedule:
    # 매일 HKT 06:00 (UTC 22:00) 실행
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v4

    - name: 파이썬 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 라이브러리 설치
      run: |
        pip install cloudscraper beautifulsoup4 yfinance pytz ics pandas

    - name: 캘린더 생성
      run: python main.py

    - name: 커밋 & 푸시
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "action@github.com"
        git add trading_calendar.ics
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update trading calendar" && git push)